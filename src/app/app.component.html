<ion-app>
  <ion-menu side="start"  contentId="main">
    <ion-header>
      <ion-toolbar >
        <ion-title>My Journals</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/my-profile">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>My Profile</ion-label>
        </ion-item> 
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="signOut()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-menu-toggle>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
