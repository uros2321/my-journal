<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign up to create your account</p>
  </div>
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input" placeholder="Username" formControlName="fullname"></ion-input>
        <ion-icon name ="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['fullname']?.touched && regForm.controls?.['fullname']?.invalid">
        <ion-text *ngIf="errorControl['fullname'].errors?.['required']">Fullname is required</ion-text>
      </div>
      <ion-item>
        <ion-input class="input" placeholder="Email" formControlName="email"></ion-input>
        <ion-icon name ="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['email']?.touched && regForm.controls?.['email']?.invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']">Email is required</ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']">Email should be valid</ion-text>
      </div>
      <ion-item>
        <ion-input class="input" placeholder="Password" formControlName="password"></ion-input>
        <ion-icon name ="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['password']?.touched && regForm.controls?.['password']?.invalid">
        <ion-text *ngIf="regForm.controls['password'].errors?.['required']">Password is required</ion-text>
        <ion-text *ngIf="regForm.controls['password'].errors?.['pattern']">Password must at least have 
          One Character
          One Number
          One Capital Letter
          Contain 8 digits

        </ion-text>
      </div>
      
    
    <div class="signinLink">
      <p >Already member? <a style="color: #FFC33F;" [routerLink]="['/login']">Sign in now</a></p>
    </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;"> 
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab> 
  </form>
</ion-content>
